<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Login Greeting App</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom configuration for Tailwind colors and fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        slideDown: {
                            '0%': { transform: 'translateY(-20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    },
                    animation: {
                        slideDown: 'slideDown 0.3s ease-out',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Ensures body covers the whole viewport */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f172a; /* Slate 900 */
        }
        /* Custom styles for the icon integration */
        .icon-input {
            padding-left: 2.75rem; /* Space for the icon */
        }
    </style>
</head>
<body>

    <div class="w-full max-w-sm md:max-w-md p-6 sm:p-8 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
        <h1 class="text-3xl font-extrabold text-white text-center mb-4">
            User Login
        </h1>
        <p class="text-gray-400 text-center mb-8">
            Enter credentials below for a quick greeting.
        </p>

        <!-- Notification Area -->
        <div id="notification-container" class="mb-6 h-10">
            <!-- Dynamic notification message will be injected here -->
        </div>

        <form id="loginForm" class="space-y-6">
            <!-- User ID Input -->
            <div>
                <label for="userId" class="block text-sm font-medium text-gray-300 mb-1">
                    User ID
                </label>
                <div class="relative">
                    <!-- Icon: User -->
                    <svg class="absolute inset-y-0 left-0 ml-3 mt-2.5 h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <input
                        type="text"
                        id="userId"
                        name="userId"
                        placeholder="Enter your username"
                        class="icon-input block w-full py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 text-sm transition duration-150"
                        autocomplete="username"
                        required
                    />
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
                    Password
                </label>
                <div class="relative">
                    <!-- Icon: Lock -->
                    <svg class="absolute inset-y-0 left-0 ml-3 mt-2.5 h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 9V5a3 3 0 00-6 0v4"></path>
                    </svg>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        class="icon-input block w-full py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 text-sm transition duration-150"
                        autocomplete="current-password"
                        required
                    />
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition duration-150 transform hover:scale-[1.01] active:scale-[0.99]"
                >
                    Log In
                </button>
            </div>
        </form>
    </div>

    <script>
        // Get references to DOM elements
        const form = document.getElementById('loginForm');
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
        const notificationContainer = document.getElementById('notification-container');

        /**
         * Generates and displays a dynamic notification element.
         * @param {string} message - The text message to display.
         * @param {string} type - 'success' or 'error'.
         */
        function showNotification(message, type) {
            // Clear previous notification
            notificationContainer.innerHTML = '';

            const isSuccess = type === 'success';

            // Determine Tailwind classes and icon based on message type
            const baseClasses = 'p-3 rounded-xl shadow-lg flex items-center justify-between transition-all duration-300 transform animation-slideDown';
            const colorClasses = isSuccess 
                ? 'bg-green-600 border-l-4 border-green-400 text-white' 
                : 'bg-red-600 border-l-4 border-red-400 text-white';
            
            // Icon SVG (Checkmark for success, X for error)
            const iconSvg = isSuccess 
                ? `<svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`
                : `<svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>`;

            // Create the notification element
            const notificationDiv = document.createElement('div');
            notificationDiv.className = `${baseClasses} ${colorClasses} w-full`;
            
            notificationDiv.innerHTML = `
                <div class="flex items-center">
                    ${iconSvg}
                    <p class="text-sm font-medium">${message}</p>
                </div>
                <button 
                    id="closeButton"
                    class="p-1 rounded-full hover:bg-white hover:bg-opacity-20 transition"
                    aria-label="Close notification"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            `;

            notificationContainer.appendChild(notificationDiv);

            // Add listener to close button
            document.getElementById('closeButton').addEventListener('click', () => {
                notificationDiv.classList.remove('animation-slideDown');
                notificationDiv.classList.add('opacity-0', 'transform', 'translate-y-[-20px]');
                
                // Remove the element after the transition
                setTimeout(() => notificationContainer.innerHTML = '', 300);
            });

            // Auto-hide the message after 5 seconds
            setTimeout(() => {
                if(notificationContainer.contains(notificationDiv)) {
                    notificationDiv.classList.remove('animation-slideDown');
                    notificationDiv.classList.add('opacity-0', 'transform', 'translate-y-[-20px]');
                    setTimeout(() => notificationContainer.innerHTML = '', 300);
                }
            }, 5000);
        }

        /**
         * Handles form submission logic.
         */
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const userId = userIdInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Simple validation
            if (!userId || !password) {
                showNotification('Please fill in both User ID and Password.', 'error');
                return;
            }

            // --- SIMULATED LOGIN SUCCESS ---
            
            // 1. Show success notification with the user ID
            showNotification(`Hello! ${userId}`, 'success');

            // 2. Clear the form inputs (optional, but good UX)
            userIdInput.value = '';
            passwordInput.value = '';

            // Note: In a real application, you would send the credentials 
            // to a server here and handle the response (e.g., store a token).
        });

    </script>
</body>
</html>
